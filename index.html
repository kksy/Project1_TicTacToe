<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- MODAL -->
	<div class="overlay"></div>
  	<div class="modal1"><h5>CHOOSE YOUR MARKER</h5>
  		<div class="images">
			<img src="images/pusheen-marker.png" alt="">
			<img src="images/tommy-marker.png" alt="">
			<img src="images/bulba-marker.png" alt="">
			<img src="images/pika-marker.png" alt="">
			<img src="images/pinky-marker.png" alt="">
			<img src="images/rainbow-marker.png" alt="">
			<button id="done1">DONE</button>
		</div>
  	</div>
	
 	<div class="modal2"><h5>CHOOSE YOUR MARKER</h5>
  		
		<img src="images/pusheen-marker.png" alt="">
		<img src="images/tommy-marker.png" alt="">
		<img src="images/bulba-marker.png" alt="">
		<img src="images/pika-marker.png" alt="">
		<img src="images/pinky-marker.png" alt="">
		<img src="images/rainbow-marker.png" alt="">
		<button id="done2">DONE</button>
		
  	</div>

  	<div class="modal3"></div>

	<header>
		<h1>Tic Tac Toe</h1>
		
		<table>
			 <tr>
			    <th>P1: <span id="score-1">0</span></th>
			    <th>ROUND <span id="round">1</span></th> 
			    <th>P2: <span id="score-2">0</span></th>
  			</tr>
  		</table>

		<button id="marker1">MARKER 1</button>
		<button id="reset">NEW GAME</button>
		<button id="marker2">MARKER 2</button>
	</header>

	<div class="board">

		<div class="square" id="s00" data-index="00"><button></button></div>
		<div class="square" id="s01" data-index="01"><button></button></div>
		<div class="square" id="s02" data-index="02"><button></button></div>
		<div class="square" id="s10" data-index="10"><button></button></div>
		<div class="square" id="s11" data-index="11"><button></button></div>
		<div class="square" id="s12" data-index="12"><button></button></div>
		<div class="square" id="s20" data-index="20"><button></button></div>
		<div class="square" id="s21" data-index="21"><button></button></div>
		<div class="square" id="s22" data-index="22"><button></button></div>

	</div>

	<div id="player-2">
	</div>

	<footer>By Kylie Sy: WDI Project 1<br>all images from pusheen.com</footer>

	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/tictactoe.js"></script>

</body>
</html>
